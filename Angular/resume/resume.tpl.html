<div summary></div>

<div skills></div>

<!-- Experience -->
<div class="container experience" id="experience">
    <div class="row">
        <h1 class="text-center">Experience</h1>
    </div>
    <div class="entry" ng-repeat="job in experience">
        <div class="row">
            <div class="well">
                <h1>{{job.title}}<span class="pull-right"><small><em>{{job.startDate}} - {{job.endDate}}</em></small></span></h1>
                <h2>{{job.organization}}</h2>
                <hr>
                <ul>
                    <li ng-repeat="responsibility in job.responsibilities">{{responsibility}}</li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
</div>

<!-- Education -->
<div class="container education" id="education">
    <div class="row">
        <h1 class="text-center">Education</h1>
    </div>
    <div class="entry" ng-repeat="school in education">
        <div class="row">
            <div class="well">
                <h1>{{school.title}}<span class="pull-right"><small><em>{{school.startDate}} - {{school.endDate}}</em></small></span></h1>
                <h2>{{school.organization}}</h2>
                <hr>
                <ul>
                    <li ng-repeat="responsibility in school.responsibilities">{{responsibility}}</li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
</div>

<!-- Contact -->
<div class="container contact" id="contact">
    <div class="row">
        <h1 class="text-center">Contact</h1>
    </div>
    <div class="row">
        <form>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon4"><span class="glyphicon glyphicon-phone-alt"></span></span>
                    <input type="text" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows=6></textarea>
                <button type="submit" class="btn btn-primary btn-lg pull-right">Submit</button>
            </div>
        </form>
    </div>
</div>
